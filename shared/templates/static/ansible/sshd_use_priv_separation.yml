# platform = multi_platform_rhel,multi_platform_fedora
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: "Enable use of Privilege Separation"
  lineinfile:
    create=yes
    dest="/etc/ssh/sshd_config"
    regexp="^UsePrivilegeSeparation"
    line="UsePrivilegeSeparation yes"
  tags:
    @ANSIBLE_TAGS@
